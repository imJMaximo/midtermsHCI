<!DOCTYPE html>
<html>
	<head>
		<title>Signup</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>

	<body>	

		<div class="signup-box">                        
			<div class="box">
				<form>
					<h1 class="sign-title"> 
						Signup Form 
					</h1>

					<h3>
						1. Personal Information
					</h3>

					<div class="names">
						<h6>
  							First Name:<br>
  							<input type="text" name="name" placeholder="ex. Marie"> <br>

  							<br>
  							Last Name:<br>
  							<input type="text" name="name" placeholder="ex. dela Cruz"><br>
	  					</h6>
	  				</div>

  					<div class="gendate">
  						<h6>
  							Gender:<br>
  							<input type="radio" name="gender" value="male"> Male
							<input type="radio" name="gender" value="female"> Female<br>

							<br>
							Date of Birth:<br>
							<input type="date" name="mm/dd/yyyy"> <br>
						</h6>
					</div>

					<br>
					<h3>
						2. Account Information
					</h3>

					<div class="account">
						<h6>
							Email Adress:<br>
							<input type="email" name="email" placeholder="ex.marieDLC@email.com">
							<br>

							<br>
							Password:<br>
							<input type="password" name="password" placeholder="atleast 6 characters"> <br>
						</h6>
					</div>

					<div class="button">
						<h6>
							<br>
							Username:<br>
							<input type="text" name="username" placeholder="ex. marie123"><br>
						</h6>
							<br>
							<div class="login">
								<a href="1Home.html">Signup</a>
							</div>
					</div>

				</form>
			</div>
		</div>	
	</body>
</html>
